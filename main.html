<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <!-- Enlace a Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Pixelify Sans", serif;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #e8d5ae;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .map-image {
            width: 100%;
            height: auto;
        }

        .hotspot {
            position: absolute;
            background-color: transparent/*rgba(255, 0, 0, 0.3)*/;
            cursor: pointer;
            border-radius: 5px;
        }

        .info-card {
            position: absolute;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            padding: 15px;
            text-align: left;
            display: none;
            transform: translate(-50%, 10px);
        }

        .info-card p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        .info-card .close-btn {
            position: absolute;
            top: 0px;
            right: 0px;
            background: none;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: rgb(154, 0, 0);
            cursor: pointer;
        }

        .info-card .close-btn:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="muak.png" alt="Mapa" class="map-image">

        <!-- Hotspots -->
        <div class="hotspot" style="top: 83%; left: 19%; width: 14%; height: 15%;" data-text="billete de PAUETE"></div> <!-- billete pau-->
        <div class="hotspot" style="top: 83%; left: 3%; width: 13%; height: 15%;" data-text="billete de PETARDA"></div> <!-- billete pet-->
        <div class="hotspot" style="top: 0%; left: 0%; width: 36%; height: 80%;" data-text="dibuix de tenerife (mitg cacos pero lo he intentado jiji)"></div> <!-- imagen t -->
        <div class="hotspot" style="top: 39%; left: 55%; width: 9%; height: 6%;" data-text="capital de TENERIFE, vamos a verla?"></div> <!-- sant cruz pt1-->
        <div class="hotspot" style="top: 30%; left: 55%; width: 2%; height: 6%;" data-text="capital de TENERIFE, vamos a verla?"></div> <!-- sant cruz pt2-->
        <div class="hotspot" style="top: 57%; left: 38%; width: 5%; height: 6%;" data-text="al TEIDE de caminata, yo te empujo el culo jej"></div> <!-- teide pt1-->
        <div class="hotspot" style="top: 43%; left: 47%; width: 2%; height: 6%;" data-text="al TEIDE de caminata, yo te empujo el culo jej"></div> <!-- teide pt2-->
        <div class="hotspot" style="top: 85%; left: 53%; width: 8%; height: 15%;" data-text="pauete como no cargando con todas las maletas y cosas"></div> <!-- maletas -->
        <div class="hotspot" style="top: 7%; left: 69%; width: 15%; height: 11%;" data-text="planes de playeo, para que no te me quejes jiji"></div> <!-- playa -->
        <div class="hotspot" style="top: 6%; left: 86%; width: 13%; height: 19%;" data-text="a subirlo!! animo!! (por lo menos lo intentamos)"></div> <!-- teide -->
        <div class="hotspot" style="top: 29%; left: 70%; width: 26%; height: 10%;" data-text="veure peixos y con suerte tortugas "></div> <!-- snorkel -->
        <div class="hotspot" style="top: 61%; left: 71%; width: 6%; height: 35%;" data-text="bicicleo bicicleo, quizas es mucho tute jsjs "></div> <!-- bicis -->
        <div class="hotspot" style="top: 60%; left: 84%; width: 12%; height: 30%;" data-text="kayak asi pariante, vamos a sitos bonitos"></div> <!-- kayak -->


        <!-- Tarjeta de informaciÃ³n -->
        <div id="infoCard" class="info-card">
            <button class="close-btn" onclick="closeCard()">&times;</button>
            <p id="infoText"></p>
        </div>
    </div>

    <script>
        const hotspots = document.querySelectorAll('.hotspot');
        const infoCard = document.getElementById('infoCard');
        const infoText = document.getElementById('infoText');

        hotspots.forEach(hotspot => {
            hotspot.addEventListener('click', (e) => {
                const text = hotspot.getAttribute('data-text');

                infoText.textContent = text;
                infoCard.style.display = 'block';

                const rect = hotspot.getBoundingClientRect();
                const containerRect = document.querySelector('.container').getBoundingClientRect();

                infoCard.style.top = `${rect.bottom - containerRect.top}px`;
                infoCard.style.left = `${rect.left + rect.width / 2 - containerRect.left}px`;
            });
        });

        function closeCard() {
            infoCard.style.display = 'none';
        }
    </script>
</body>
</html>

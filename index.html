<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <title>descubre jej</title>
    <style>
        body {
            font-family: "Pixelify Sans", serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e8d5ae, #c4f5fa);
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .input-container {
            display: flex;
            gap: 0.5rem;
        }
        input {
            font-family: "Pixelify Sans", serif;
            font-weight: 400;
            font-style: normal; 
            padding: 0.5rem;
            font-size: 1.2rem;
            border: 2px solid #fff;
            border-radius: 5px;
            outline: none;
            text-align: center;
            width: 50px;
        }
        button {
            font-family: "Pixelify Sans", serif;
            font-weight: 400;
            font-style: normal;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border: none;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e55b50;
        }
        .message {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Descubre la clave para continuar</h1>
    <div class="input-container">
        <input type="text" maxlength="1" id="input1">
        <input type="text" maxlength="1" id="input2">
        <input type="text" maxlength="1" id="input3">
        <input type="text" maxlength="1" id="input4">
    </div>
    <button onclick="checkCode()">Comprobar</button>
    <div class="message" id="message"></div>

    <script>
        const correctCode = ['M', 'U', 'A', 'K']; // Cambia esto por las letras correctas

        function checkCode() {
            const inputs = document.querySelectorAll('input');
            const userCode = Array.from(inputs).map(input => input.value.toUpperCase());
            const message = document.getElementById('message');

            if (JSON.stringify(userCode) === JSON.stringify(correctCode)) {
                message.textContent = "¡Correcto! Redirigiendo...";
                message.style.color = "green";
                setTimeout(() => {
                    window.location.href = "mapa.html";
                }, 1500);
            } else {
                message.textContent = "Código incorrecto. Intenta de nuevo.";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>

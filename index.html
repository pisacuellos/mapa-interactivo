<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <title>descubre jej</title>
    <style>
        body {
            font-family: "Pixelify Sans", serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e8d5ae, #c4f5fa);
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .hint-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .hint {
            position: relative;
            width: 80px;
            height: 80px;
            border: 2px solid #fff;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .hint img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }
        .hint:hover {
            transform: scale(1.1);
        }
        .hint .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .hint.revealed .overlay {
            opacity: 1;
        }
        .input-container {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        input {
            font-family: "Pixelify Sans", serif;
            font-weight: 400;
            font-style: normal; 
            padding: 0.5rem;
            font-size: 1.2rem;
            border: 2px solid #fff;
            border-radius: 5px;
            outline: none;
            text-align: center;
            width: 50px;
        }
        button {
            font-family: "Pixelify Sans", serif;
            font-weight: 400;
            font-style: normal;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border: none;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e55b50;
        }
    </style>
</head>
<body>
    <div class="hint-container">
        <div class="hint" onclick="revealHint(0)">
            <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/460950/header.jpg" alt="Hint 1">
            <div class="overlay">K</div>
        </div>
        <div class="hint" onclick="revealHint(1)">
            <img src="https://image.api.playstation.com/cdn/EP2103/CUSA01344_00/Na433N23qGTKPfbdT9hA6ZmCGpFG2OGI.png" alt="Hint 2">
            <div class="overlay">U</div>
        </div>
        <div class="hint" onclick="revealHint(2)">
            <img src="https://i.redd.it/how-would-this-interaction-go-v0-o3svk4mnzg6e1.jpg?width=800&format=pjpg&auto=webp&s=ac81d03593d4c87f313703885494260e2dad0060" alt="Hint 3">
            <div class="overlay">M</div>
        </div>  
        <div class="hint" onclick="revealHint(3)">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2f/The_End_Is_Nigh_cover_art.jpg/220px-The_End_Is_Nigh_cover_art.jpg" alt="Hint 4">
            <div class="overlay">A</div>
        </div>
    </div>

    <h1>Descubre la clave para continuar</h1>

    <div class="input-container">
        <input type="text" maxlength="1" id="input1">
        <input type="text" maxlength="1" id="input2">
        <input type="text" maxlength="1" id="input3">
        <input type="text" maxlength="1" id="input4">
    </div>
    <button onclick="checkCode()">Comprobar</button>

    <script>
        const correctCode = ['M', 'U', 'A', 'K']; // Cambia esto por las letras correctas

        function revealHint(index) {
            const hintElements = document.querySelectorAll('.hint');
            const selectedHint = hintElements[index];
            selectedHint.classList.add('revealed');
        }

        function checkCode() {
            const inputs = document.querySelectorAll('input');
            const userCode = Array.from(inputs).map(input => input.value.toUpperCase());

            if (JSON.stringify(userCode) === JSON.stringify(correctCode)) {
                setTimeout(() => {
                    window.location.href = "mapa.html";
                });
            } else {
                alert("CÃ³digo incorrecto. Intenta de nuevo.");
            }
        }
    </script>
</body>
</html>
